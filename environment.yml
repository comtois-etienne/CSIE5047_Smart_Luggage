name: smartl
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - tensorflow
  - scikit-image
  - scikit-learn
  - pandas
  - opencv
  - jupyterlab
  - matplotlib
  - pytorch
  - pip
  - git
  - torchvision
  # ./pip install git+https://github.com/pybluez/pybluez.git#egg=pybluez
  # - pip:
  #   - pybluez
prefix: /Applications/anaconda3/envs/smartl

